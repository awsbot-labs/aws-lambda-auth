  <body class="am-splash-screen">
    <div class="am-wrapper am-login">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container forgot-password">
            <div class="panel panel-default">
              <div class="panel-heading"><img src="assets/img/logo-full-retina.png" alt="logo" width="150px" height="39px" class="logo-img"><span>Reset your password?</span></div>
              <div class="panel-body">
                <form role="form" id="reset-password-form" parsley-validate="" novalidate="" method="get" class="form-horizontal">
                  <p id="result" class="text-center"></p>
                  <div class="form-group">
                    <div id="new-password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                      <input id="new-password" type="password" placeholder="New password" class="form-control">
                    </div>
                    <div id="verify-new-password-handler" class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                      <input id="verify-new-password" type="password" placeholder="Verify new password" class="form-control">
                    </div>
                  </div>
                  <p class="contact text-center">Don't remember your email? <a href="#">Contact Support</a>.</p>
                  <button type="submit" class="btn btn-block btn-primary btn-lg">Reset Password</button>
                  <div class="form-group footer row">
                    <div class="text-center col-xs-12"><a href="login.html">Login</a> | <a href="signup.html">Sign up</a></div>
                  </div>
                </form>
              </div>
